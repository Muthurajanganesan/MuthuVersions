<!DOCTYPE html>
<html>

<head>
    <title>Live Typer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <input type="text" id="textInput" placeholder="Enter a sentence">
        <button id="submitBtn">Submit</button>
    </div>
    <div class="center">
        <div class="box" id="displayBox"></div>
    </div>
    <div class="bottom">
        <div class="speedWrap">
            <input type="number" id="speedBox">
            <div class="arrows">
                <button id="upBtn">▲</button>
                <button id="downBtn">▼</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
